<div class="card checkinslist">
	
	<h1>Check-ins</h1>
	<p>Here's a list of your latest check-ins</p>

	<div class="search cf">
		<h2>Search Checkins</h2>
		<input type="text" ng-model="query" placeholder="Search for users">
		<div class="formgroup">
			<span class="label">by: </span>
			<select name="" id="" ng-model="order">
				<option value="firstname">First Name</option>
				<option value="lastname">Last Name</option>
				<option value="date">Data</option>
			</select>
		</div>

		<div class="formgroup">
			<input type="radio" id="dirascending"
				ng-model="direction" name="direction">
			<label for="dirascending">asc</label>

			<input type="radio" id="dirdescending"
				ng-model="direction" name="direction" value="reverse">	
			<label for="dirdescending">desc</label>
		</div>
	</div>
	<ul class="userlist cf">
		<li ng-repeat="checkin in checkins | orderBy: order:direction | filter:query">
			<div class="checkin">
				<div class="buttons" ng-show="currentUser">
					<button class="btn btn-delete tooltip" 
						ng-click="deleteCheckin(checkin.$id)">
						<span>Delete This check-in</span>
					</button>
				</div>
				<div class="info">
					<h2>{{ checkin.firstname }} {{ checkin.lastname}}</h2>
					<div class="date">
						{{ checkin.date | date: "MMM d, yy h:mm a"}}
					</div>
				</div>
			</div>
		</li>
	</ul>

</div>
